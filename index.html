<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق البحث في ملفات CSV</title>
    <style>
        :root {
            --primary-color: #0f0f23;
            --secondary-color: #1a1a2e;
            --accent-color: #00ff9d;
            --accent-color2: #ff00c8;
            --text-color: #e0e0e0;
            --card-bg: rgba(26, 26, 46, 0.8);
            --shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            --shadow2: 0 0 10px rgba(255, 0, 200, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 200, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Added to push footer to the bottom */
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-color);
            color: var(--accent-color);
            line-height: 1.2; /* Added for better spacing */
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            /* IMPROVEMENT: Added padding-left to prevent text from going under the button */
            padding: 15px 20px 15px 140px;
            background-color: var(--secondary-color);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color2));
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow), var(--shadow2);
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px var(--accent-color), 0 0 20px var(--accent-color2);
        }

        .sync-btn {
            background: linear-gradient(45deg, var(--accent-color2), var(--accent-color));
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: var(--shadow), var(--shadow2);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .sync-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color), 0 0 20px var(--accent-color2);
        }
        
        /* Style for the 'View All' button */
        .view-all-btn {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .status {
            margin-bottom: 5px; /* Reduced bottom margin */
            font-size: 1rem;
            color: var(--accent-color);
            text-align: center;
            min-height: 20px;
        }

        .status-note {
            margin-bottom: 20px; /* Added margin below the note */
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            text-align: center;
        }

        .results-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 255, 157, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .card-header {
            border-bottom: 1px solid rgba(0, 255, 157, 0.3);
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
        }

        .card-label {
            font-weight: bold;
            color: var(--accent-color2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px var(--accent-color);
            border: 2px solid var(--accent-color);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--accent-color2);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .modal-results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 5px solid rgba(0, 255, 157, 0.3);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px; /* Space above the footer */
        }

        .footer-content {
            display: inline-block;
            border: 2px solid #FFD700; /* Gold color, sharp border */
            padding: 8px 15px; /* Made the box smaller */
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); /* Gold shadow */
        }

        .footer-content p {
            margin: 2px 0; /* Brought lines closer */
            color: #FFD700; /* Gold text */
            font-size: 0.8rem; /* Made text smaller */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام البحث المتقدم<br>MASTER KEY</h1>
            <p class="subtitle">ادخل طراز السيارة والموديل</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="اكتب كلمة أو أكثر للبحث...">
            <button class="search-btn" id="searchBtn">بحث</button>
        </div>

        <button class="sync-btn" id="syncBtn">مزامنة البيانات</button>

        <div class="status" id="status">جاهز للبحث</div>
        <p class="status-note">يتم تحديث البيانات بشكل يومي لتكون اكثر شمولا</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري البحث...</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Search results will be dynamically added here -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header" id="modalHeader">نتائج البحث</div>
            <div class="modal-results" id="modalResults">
                <!-- All search results for the modal will be added here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>جميع الحقوق محفوظة لدى master key</p>
            <p>العراق، سوق الشيوخ</p>
        </div>
    </footer>

    <script>
        // --- App Configuration ---
        const dataSources = [
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Chevrolet_Gmc.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Dodge_Jeep_Chrysler.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Honda_Ford_Mitsubishi.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Infiniti_Nissan.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Kia_Hyundai.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Other.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Others.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Toyota_lexus.csv'
        ];

        let allData = [];

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const syncBtn = document.getElementById('syncBtn');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modalHeader');
        const modalResults = document.getElementById('modalResults');
        const closeModal = document.getElementById('closeModal');

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            searchBtn.addEventListener('click', performSearch);
            syncBtn.addEventListener('click', syncData);
            closeModal.addEventListener('click', () => modal.style.display = 'none');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        }

        // --- Data Handling ---
        async function loadData() {
            const storedData = localStorage.getItem('csvData');
            const lastSync = localStorage.getItem('lastSync');

            if (storedData && lastSync) {
                allData = JSON.parse(storedData);
                statusEl.textContent = `تم تحميل البيانات (آخر مزامنة: ${new Date(parseInt(lastSync)).toLocaleString()})`;
            } else {
                await syncData();
            }
        }

        async function syncData() {
            statusEl.textContent = 'جاري مزامنة البيانات...';
            loadingEl.style.display = 'block';
            resultsContainer.innerHTML = '';
            allData = [];

            try {
                const responses = await Promise.all(dataSources.map(url => fetch(url)));
                const textPromises = responses.map(res => res.text());
                const csvTexts = await Promise.all(textPromises);

                csvTexts.forEach(csvText => {
                    const data = parseCSV(csvText);
                    allData = allData.concat(data);
                });

                localStorage.setItem('csvData', JSON.stringify(allData));
                localStorage.setItem('lastSync', Date.now().toString());
                statusEl.textContent = `تمت المزامنة بنجاح (${allData.length} سجل)`;
            } catch (error) {
                console.error('Sync Error:', error);
                statusEl.textContent = 'حدث خطأ أثناء المزامنة';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length !== headers.length) continue; 
                
                const entry = {};
                headers.forEach((header, index) => {
                    entry[header] = values[index] || '';
                });
                data.push(entry);
            }
            return data;
        }

        // --- Search Logic ---
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                statusEl.textContent = 'يرجى إدخال كلمة للبحث';
                return;
            }

            loadingEl.style.display = 'block';
            resultsContainer.style.display = 'none';
            statusEl.textContent = '';

            setTimeout(() => {
                const searchResults = smartSearch(allData, query);
                displayResults(searchResults);
                loadingEl.style.display = 'none';

                if (searchResults.length > 0) {
                    statusEl.textContent = `تم العثور على ${searchResults.length} نتيجة`;
                    resultsContainer.style.display = 'flex';
                } else {
                    statusEl.textContent = 'لم يتم العثور على نتائج';
                    resultsContainer.innerHTML = ''; 
                }
            }, 300); 
        }

        /**
         * FIXED: Bilingual search function with a simple translation map.
         * Now searches for Arabic keywords and their English equivalents.
         */
        function smartSearch(data, query) {
            // A simple dictionary to translate common Arabic car terms to English
            const translationMap = {
                'تويوتا': 'toyota', 'لكزس': 'lexus', 'كامري': 'camry', 'افالون': 'avalon',
                'راف فور': 'rav4', 'شفروليه': 'chevrolet', 'جي ام سي': 'gmc',
                'دودج': 'dodge', 'جيب': 'jeep', 'كرايسلر': 'chrysler', 'هوندا': 'honda',
                'فورد': 'ford', 'ميتسوبيشي': 'mitsubishi', 'انفنتي': 'infiniti',
                'نيسان': 'nissan', 'كيا': 'kia', 'هيونداي': 'hyundai', 'بصمة': 'smart',
                'لاندكروزر': 'land cruiser'
            };

            const normalizeText = (text) => 
                text.toString().normalize('NFD').replace(/[\u064B-\u065F]/g, '').toLowerCase();

            const originalKeywords = query.split(' ').filter(k => k).map(normalizeText);

            if (originalKeywords.length === 0) return [];

            // Create groups of keywords, each group contains the original Arabic word and its English translation
            const keywordGroups = originalKeywords.map(k => {
                const translations = [k];
                if (translationMap[k]) {
                    translations.push(translationMap[k]);
                }
                return translations;
            });

            return data.filter(item => {
                const itemValuesString = Object.values(item).map(normalizeText).join(' ');
                
                // For a record to be a match, it must contain a word from *every* group.
                // This maintains the AND logic for multi-word searches.
                return keywordGroups.every(group => 
                    // Check if at least one word from the group (e.g., "تويوتا" or "toyota") exists in the record.
                    group.some(keyword => itemValuesString.includes(keyword))
                );
            });
        }


        // --- UI Rendering ---
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            modalResults.innerHTML = '';

            if (results.length === 0) return;

            const initialDisplayCount = Math.min(results.length, 6);
            for (let i = 0; i < initialDisplayCount; i++) {
                resultsContainer.appendChild(createCard(results[i]));
            }

            if (results.length > 6) {
                const viewAllBtn = document.createElement('button');
                viewAllBtn.className = 'sync-btn view-all-btn';
                viewAllBtn.textContent = `عرض كل النتائج (${results.length})`;
                viewAllBtn.onclick = showModal;
                resultsContainer.appendChild(viewAllBtn);
            }

            results.forEach(item => {
                modalResults.appendChild(createCard(item));
            });
            modalHeader.textContent = `نتائج البحث (${results.length})`;
        }

        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const keys = Object.keys(data);
            const titleKey = keys.length > 0 ? keys[0] : '';
            const titleValue = data[titleKey] || 'بيانات غير متوفرة';

            let contentHTML = `<div class="card-header"><h3>${titleValue}</h3></div><div class="card-content">`;

            for (const key of keys) {
                if (data[key] && data[key].trim() !== '') {
                    contentHTML += `
                        <div class="card-row">
                            <span class="card-label">${key}:</span>
                            <span>${data[key]}</span>
                        </div>
                    `;
                }
            }

            contentHTML += '</div>';
            card.innerHTML = contentHTML;
            return card;
        }

        function showModal() {
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>

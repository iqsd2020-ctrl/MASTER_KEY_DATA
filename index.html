<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق البحث في ملفات CSV</title>
    <style>
        :root {
            --primary-color: #0f0f23;
            --secondary-color: #1a1a2e;
            --accent-color: #00ff9d;
            --accent-color2: #ff00c8;
            --text-color: #e0e0e0;
            --card-bg: rgba(26, 26, 46, 0.8);
            --shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            --shadow2: 0 0 10px rgba(255, 0, 200, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 200, 0.05) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-color);
            color: var(--accent-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color2));
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow), var(--shadow2);
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 20px var(--accent-color), 0 0 20px var(--accent-color2);
        }

        .sync-btn {
            background: linear-gradient(45deg, var(--accent-color2), var(--accent-color));
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: var(--shadow), var(--shadow2);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .sync-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color), 0 0 20px var(--accent-color2);
        }

        .status {
            margin-bottom: 20px;
            font-size: 1rem;
            color: var(--accent-color);
            text-align: center;
        }

        .results-container {
            width: 100%;
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 255, 157, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .card-header {
            border-bottom: 1px solid rgba(0, 255, 157, 0.3);
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
        }

        .card-label {
            font-weight: bold;
            color: var(--accent-color2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--accent-color2);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .modal-results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 5px solid rgba(0, 255, 157, 0.3);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-box {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 8px 20px;
            }
            
            .card {
                width: 100%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .search-container {
                margin-bottom: 20px;
            }
            
            .search-btn {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام البحث المتقدم</h1>
            <p class="subtitle">ابحث في قاعدة البيانات بذكاء وسرعة</p>
        </header>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="اكتب كلمة البحث هنا...">
            <button class="search-btn" id="searchBtn">بحث</button>
        </div>
        
        <button class="sync-btn" id="syncBtn">مزامنة البيانات</button>
        
        <div class="status" id="status">جاهز للبحث</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري البحث...</p>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- سيتم إضافة البطاقات هنا ديناميكياً -->
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="modal-header">نتائج البحث</div>
            <div class="modal-results" id="modalResults">
                <!-- سيتم إضافة البطاقات هنا ديناميكياً -->
            </div>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        const dataSources = [
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Chevrolet_Gmc.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Dodge_Jeep_Chrysler.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Honda_Ford_Mitsubishi.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Infiniti_Nissan.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Kia_Hyundai.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Other.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Others.csv',
            'https://raw.githubusercontent.com/iqsd2020-ctrl/MASTER_KEY_DATA/main/Toyota_lexus.csv'
        ];

        let allData = [];
        let searchResults = [];

        // عناصر DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const syncBtn = document.getElementById('syncBtn');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const modal = document.getElementById('modal');
        const modalResults = document.getElementById('modalResults');
        const closeModal = document.getElementById('closeModal');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // إضافة مستمعي الأحداث
            searchBtn.addEventListener('click', performSearch);
            syncBtn.addEventListener('click', syncData);
            closeModal.addEventListener('click', () => modal.style.display = 'none');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performSearch();
            });
            
            // النقر خارج النافذة المنبثقة لإغلاقها
            window.addEventListener('click', function(e) {
                if (e.target === modal) modal.style.display = 'none';
            });
        });

        // تحميل البيانات من localStorage أو المزامنة
        async function loadData() {
            const storedData = localStorage.getItem('csvData');
            const lastSync = localStorage.getItem('lastSync');
            
            if (storedData && lastSync) {
                statusEl.textContent = `تم تحميل البيانات (آخر مزامنة: ${new Date(parseInt(lastSync)).toLocaleString()})`;
                allData = JSON.parse(storedData);
            } else {
                await syncData();
            }
        }

        // مزامنة البيانات من المصادر
        async function syncData() {
            statusEl.textContent = 'جاري مزامنة البيانات...';
            loadingEl.style.display = 'block';
            
            try {
                allData = [];
                
                for (const source of dataSources) {
                    const response = await fetch(source);
                    const csvText = await response.text();
                    const data = parseCSV(csvText);
                    allData = allData.concat(data);
                }
                
                localStorage.setItem('csvData', JSON.stringify(allData));
                localStorage.setItem('lastSync', Date.now().toString());
                
                statusEl.textContent = `تمت المزامنة بنجاح (${allData.length} سجل)`;
            } catch (error) {
                console.error('خطأ في المزامنة:', error);
                statusEl.textContent = 'حدث خطأ أثناء المزامنة';
            }
            
            loadingEl.style.display = 'none';
        }

        // تحليل CSV إلى كائنات JavaScript
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',').map(v => v.trim());
                const entry = {};
                
                headers.forEach((header, index) => {
                    entry[header] = values[index] || '';
                });
                
                data.push(entry);
            }
            
            return data;
        }

        // تنفيذ البحث
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                statusEl.textContent = 'يرجى إدخال كلمة للبحث';
                return;
            }
            
            loadingEl.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // محاكاة البحث غير المتزامن
            setTimeout(() => {
                searchResults = smartSearch(allData, query);
                displayResults(searchResults);
                loadingEl.style.display = 'none';
                
                if (searchResults.length > 0) {
                    statusEl.textContent = `تم العثور على ${searchResults.length} نتيجة`;
                    resultsContainer.style.display = 'flex';
                    showModal();
                } else {
                    statusEl.textContent = 'لم يتم العثور على نتائج';
                }
            }, 500);
        }

        // البحث الذكي (غير حساس لحالة الأحرف والحركات)
        function smartSearch(data, query) {
            // تطبيع النص (إزالة التشكيل والتغيير إلى أحرف صغيرة)
            const normalizeText = (text) => {
                return text
                    .normalize('NFD')
                    .replace(/[\u064B-\u065F]/g, '') // إزالة التشكيل العربي
                    .toLowerCase();
            };
            
            const normalizedQuery = normalizeText(query);
            
            return data.filter(item => {
                // البحث في جميع خصائص الكائن
                for (const key in item) {
                    if (item.hasOwnProperty(key)) {
                        const normalizedValue = normalizeText(item[key]);
                        
                        // البحث عن الكلمة كاملة أو جزئية
                        if (normalizedValue.includes(normalizedQuery)) {
                            return true;
                        }
                    }
                }
                return false;
            });
        }

        // عرض النتائج في البطاقات
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            modalResults.innerHTML = '';
            
            if (results.length === 0) return;
            
            // عرض أول 6 نتائج فقط في الصفحة الرئيسية
            const displayCount = Math.min(results.length, 6);
            
            for (let i = 0; i < displayCount; i++) {
                const card = createCard(results[i]);
                resultsContainer.appendChild(card);
            }
            
            // عرض جميع النتائج في النافذة المنبثقة
            results.forEach(item => {
                const card = createCard(item);
                modalResults.appendChild(card);
            });
        }

        // إنشاء بطاقة عرض للبيانات
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';
            
            let cardContent = '<div class="card-header">';
            
            // استخدام أول خاصية غير فارغة كعنوان
            for (const key in data) {
                if (data[key] && data[key].trim() !== '') {
                    cardContent += `<h3>${data[key]}</h3>`;
                    break;
                }
            }
            
            cardContent += '</div><div class="card-content">';
            
            // إضافة البيانات إلى البطاقة
            for (const key in data) {
                if (data[key] && data[key].trim() !== '') {
                    cardContent += `
                        <div class="card-row">
                            <span class="card-label">${key}:</span>
                            <span>${data[key]}</span>
                        </div>
                    `;
                }
            }
            
            cardContent += '</div>';
            card.innerHTML = cardContent;
            
            return card;
        }

        // عرض النافذة المنبثقة
        function showModal() {
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>
